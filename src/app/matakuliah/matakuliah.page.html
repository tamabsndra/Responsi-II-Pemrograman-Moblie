<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Daftar Catatan</ion-title>
    <ion-button slot="end" (click)="logout()">Logout</ion-button>
  </ion-toolbar>
 </ion-header>
 <ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  <ion-toolbar>
  <ion-title size="large">
  Data Catatan
  </ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Tarik Untuk Memuat Data"
  refreshingSpinner="circles" refreshingText="Memuat Ulang Data...">
  </ion-refresher-content>
  </ion-refresher>
  <hr>
  <ion-card>
  <ion-button color="success" expand="block" [routerLink]="['/matakuliah-tambah']">Tambah Catatan</ion-button>
  </ion-card>
  <hr>
  <ion-card *ngFor="let item of lists">
  <ion-item>
    <ion-label>
      <b>{{item.nama_matakuliah}}</b>
      <p>{{item.keterangan}}</p>
    </ion-label>
  </ion-item>
  <ion-item>
  <ion-button color="primary" slot="end" [routerLink]="['/matakuliah-edit',item.id]"
  routerLinkActive="router-link-active">Edit</ion-button>
  <ion-button color="danger" slot="end" (click)="deleteMatakuliah(item.id)">Hapus</ion-button>
  </ion-item>
</ion-card>
<ion-infinite-scroll (ionInfinite)="loadMore($event)">
<ion-infinite-scroll-content loadingSpinner="circles" loadingText="Sedang Memuat Data...">
</ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
